<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Phùng Minh Anh 💖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Gửi Phùng Minh Anh</h1>
        <p>Anh vẫn luôn nhớ em rất nhiều... 💔</p>
        <p>Chúng ta đã từng có những ngày tháng rất đẹp bên nhau. Anh muốn hỏi: Em có thể cho chúng ta một cơ hội nữa không?</p>
        <p>Anh thực sự muốn cùng em viết tiếp câu chuyện còn dang dở... 🌸</p>

        <img src="photo.jpg" alt="Ảnh của chúng ta" class="photo">

        <div class="button-container">
            <a href="#yes" class="button">Anh muốn quay lại với em 💖</a>
        </div>
    </div>

    <!-- Thẻ audio phát nhạc -->
    <audio id="music">
        <source src="music/luu_luyen_sau_chia_tay.mp3" type="audio/mp3">
        Trình duyệt của bạn không hỗ trợ phát nhạc.
    </audio>

    <!-- Nút phát nhạc -->
    <button onclick="document.getElementById('music').play()">Phát nhạc</button>

</body>
</html>
<audio id="music" autoplay>
    <source src="music/luu_luyen_sau_chia_tay.mp3" type="audio/mp3">
    Trình duyệt của bạn không hỗ trợ phát nhạc.
</audio>
